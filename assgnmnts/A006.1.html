<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let n = t1.value;
            if(n>=0)
        {
            lbl.innerHTML="positive";
        }
        else{
            lbl.innerHTML="negative";
        }
        }
    </script>
</head>
<body>
    <p style="font-weight: bold;">Check whether the number is positive or negative</p>
    <hr>
    <p><input type="number" id="t1"/></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
