<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a=t1.value;
            let b=t2.value;
            if(a==b){
                lbl.innerHTML="Shape is square";
            }
            else
            {
                lbl.innerHTML="Shape is not a square";
            }
        }
    </script>
</head>
<body>
    <p>check if it is square or not.</p>
    <p><input type="number" id="t1"></p>
    <p><input type="number" id="t2"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
