<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a=t1.value;
            let b=t2.value;
            let add = (a, b) => a + b;
            // function add(a,b){
            //     return a+b;
            // }
            let sub = (a, b) => a - b;
            let mul = (a, b) => a * b;
            let div = (a, b) => a / b;
            result = add(a, b);
            document.write(`Addition of ${a} and ${b} is `+result);
            document.write("<br>");
            result = sub(a, b);
            document.write(`Subtraction of ${a} and ${b} is `+result);
            document.write("<br>");
            result = mul(a, b);
            document.write(`Multiplication of ${a} and ${b} is `+result);
            document.write("<br>");
            result = div(a, b);
            document.write(`Division of ${a} and ${b} is `+result);
        }
    </script>
</head>
<body>
    <p style="font-weight: bold;">Calculator</p>
    <hr>
    <p><input type="number" id="t1"></p>
    <p><input type="number" id="t2"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
