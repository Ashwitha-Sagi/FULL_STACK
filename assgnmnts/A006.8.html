<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a=t1.value;
            let b=t2.value;
            let add = (a, b) => a + b;
            // function add(a,b){
            //     return a+b;
            // }
            let sub = (a, b) => a - b;
            let mul = (a, b) => a * b;
            let div = (a, b) => a / b;
            // let expo = (a, b) => a ** b;
            result = add(a, b);
            document.write(result);
            // lbl.innerHTML=result;
            document.write("<br>");
            result = sub(a, b);
            document.write(result);
            document.write("<br>");
            result = mul(a, b);
            document.write(result);
            document.write("<br>");
            // result = expo(a, b);
            // document.write(result);
            // document.write("<br>");
            result = div(a, b);
            document.write(result);
        }
    </script>
</head>
<body>
    <p><input type="number" id="t1"></p>
    <p><input type="number" id="t2"></p>
    <button onclick="f1()">Submit</button>
    <!-- <p><label id="lbl"></label></p> -->
</body>
</html>
