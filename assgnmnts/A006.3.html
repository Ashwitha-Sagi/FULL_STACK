<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a=t1.value;
            let b=t2.value;
            let c=t3.value;
            if(a>b && a>c){
                lbl.innerHTML=`${a} is greater than ${b},${c}`;
            }
            else if(b>a && b>c)
            {
                lbl.innerHTML= `${b} is greater than ${a},${c}`;
            }
            else
            {
                lbl.innerHTML=`${c} is greater than ${a},${b}`;
            }
        }
    </script>
</head>
<body>
    <p style="font-weight: bold;">Greatest of 3 numbers</p>
    <hr>
    <p><input type="number" id="t1"/></p>
    <p><input type="number" id="t2"/></p>
    <p><input type="number" id="t3"/></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
